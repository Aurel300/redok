<!DOCTYPE html><html><head>
	<title>{{ title }} – {{ config.documentTitle }}</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css" media="all">
</head><body>
	<header><a href="index.html"><h1>{{ config.projectTitle }}</h1></a></header>
	<nav id="menu">{{ flatMenu | safe }}</nav>
	<main>{{ content | safe }}</main>
	{% if prev %}<a id="page-prev" href="{{ prev.link }}">« Previous: {{ prev.title }}</a>{% endif %}
	{% if next %}<a id="page-next" href="{{ next.link }}">Next: {{ next.title }} »</a>{% endif %}
	<footer>
		<a href="{{ contribute }}">Contribute to this page</a>
		| <a href="{{ config.repository }}" target="_blank"><code>{{ config.projectTitle }}</code> on GitHub</a>
		| {{ config.copyright | safe }}
	</footer>
</body></html>
